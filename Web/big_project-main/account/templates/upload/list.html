<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 목록</title>
</head>
<body>

<h2>파일 목록</h2>

<ul>
    {% for file in files %}
    <li>
        {{ file.file.name }} - {{ file.upload_date }}  
    </li>
    {% endfor %}
</ul>

<a href="{% url 'account:file_upload' %}">파일 업로드</a>

</body>
</html>

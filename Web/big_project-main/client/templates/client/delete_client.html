<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 정보 삭제</title>
</head>
<body>

<h2>고객 정보 삭제</h2>

<p>{{ client.name }}님의 회원 정보를 정말 삭제하시겠습니까?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">삭제</button>
    <button><a href="{% url 'client:list' %}">취소</a></button>
</form>

</body>
</html>
